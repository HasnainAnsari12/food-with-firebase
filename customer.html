<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>
    

    <h1>CUSTOMER DASHBOARD</h1>


    <div class="container">
        <form id="ProductForm">
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" name="productName" class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label">Product Desc</label>
                <textarea class="form-control" name="productDesc" placeholder="Leave a comment here"
                    id="floatingTextarea"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Product Price</label>
                <input type="text" name="productPrice" class="form-control">
            </div>
            <div class="mb-3">
                <label class="form-label" for="productImg">Upload Img</label>
                <input type="file" name="productImg" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">ADD PRODUCT</button>
        </form>
    </div>

    <div class="container mt-5 mb-5">
        <div class="row" id="productParent">







        </div>

</body>
<script src="./customer.js"></script>
</html>
